<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <title>Materia 4</title>
</head>
<body class="bg-white text-black dark:bg-gray-800 dark:text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Teoría de la Materia 4</h1>
        <p>Aquí encontrarás la teoría correspondiente a la Materia 4.</p>
        
        <div class="mt-4">
            <h2 class="text-xl font-semibold">Sesiones:</h2>
            <div class="flex flex-col space-y-2">
                <a href="../sesiones/materia4-sesion1.html" class="btn">Sesión 1</a>
                <a href="../sesiones/materia4-sesion2.html" class="btn">Sesión 2</a>
            </div>
        </div>
        
        <button id="darkModeToggle" class="mt-4 p-2 bg-blue-500 text-white rounded">Cambiar a Modo Oscuro</button>
    </div>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
