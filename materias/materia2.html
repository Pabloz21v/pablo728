<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <title>Materia 2</title>
</head>
<body class="bg-white text-black dark:bg-gray-800 dark:text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Teoría de la Materia 2</h1>
        <p class="mb-4">Aquí encontrarás la teoría correspondiente a la segunda materia que enseño en clases.</p>
        
        <h2 class="text-xl font-semibold mb-2">Sesiones de Teoría</h2>
        <div class="flex flex-col space-y-2">
            <a href="../sesiones/materia2-sesion1.html" class="btn">Sesión 1</a>
            <a href="../sesiones/materia2-sesion2.html" class="btn">Sesión 2</a>
        </div>
        
        <button id="darkModeToggle" class="mt-4 p-2 bg-blue-500 text-white rounded">Cambiar a Modo Oscuro</button>
    </div>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
