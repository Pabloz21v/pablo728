<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Materia 3</title>
</head>
<body class="bg-white text-black dark:bg-gray-800 dark:text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Teoría de la Materia 3</h1>
        <p>Aquí puedes encontrar la teoría correspondiente a la Materia 3.</p>
        
        <h2 class="text-xl font-semibold mt-4">Sesiones</h2>
        <div class="mt-2">
            <a href="../sesiones/materia3-sesion1.html" class="btn btn-primary">Sesión 1</a>
            <a href="../sesiones/materia3-sesion2.html" class="btn btn-primary">Sesión 2</a>
        </div>
        
        <button id="darkModeToggle" class="mt-4 p-2 bg-gray-300 rounded">Cambiar a Modo Oscuro</button>
    </div>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
